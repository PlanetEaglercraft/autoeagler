<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181c20;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #23272b;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Client Version</h1>
    <a class="btn" href="js/">JavaScript Client</a>
    <a class="btn" href="wasm/">WASM Client</a>
  </div>
</body>
</html>
